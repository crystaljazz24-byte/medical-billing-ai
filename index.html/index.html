<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assure Med Therapist Revenue Optimizer</title>

<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f8f8f8; }
.card { background:white; padding:20px; border-radius:8px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,.05); }
label { display:block; margin-top:10px; font-weight:bold; }
input, select { width:100%; padding:8px; margin-top:4px; }
button { margin-top:15px; padding:10px 15px; cursor:pointer; }
h2 { margin-top:0; }
.summary { font-size:18px; margin-top:10px; }
</style>
</head>

<body>

<div class="card">
<h2>Session Sheet</h2>

<label>Patient Name</label>
<input id="patientName">

<label>DOB</label>
<input id="patientDob" type="date">

<label>Date / Time of Service</label>
<input id="dosDateTime" type="datetime-local">

<label>Patient Email</label>
<input id="patientEmail" type="email">

<label>Bill Due Date</label>
<input id="billDueDate" type="date">

<label>Provider Name</label>
<input id="providerName" placeholder="Assure Med">

<hr>

<label>Service Code</label>
<input id="code" placeholder="e.g., 90834">

<label>Rate ($)</label>
<input id="rate" type="number">

<label>Count (per week)</label>
<input id="count" type="number">

<label>Units</label>
<input id="units" type="number" value="1">

<label>Payer Multiplier (optional)</label>
<input id="payerMultiplier" type="number" step="0.01">

<button id="calculateBtn">Calculate</button>
<button id="emailBillBtn">Email Bill</button>

<div class="summary" id="summary"></div>

</div>

<script src="script.js"></script>
</body>
</html>
