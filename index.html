<section class="claim-form">
  <h2>Submit a Claim</h2>

  <form id="claimForm" style="margin: 20px auto; max-width: 400px; text-align:left;">

    <!-- Step 1: Specialty -->
    <label>Specialty:</label><br>
    <input type="text" name="specialty" required style="width:100%; padding:8px;"><br><br>

    <!-- Step 2: Patient Age -->
    <label>Patient Age:</label><br>
    <input type="number" name="age" required style="width:100%; padding:8px;"><br><br>

    <!-- Step 3: Date of Service -->
    <label>Date of Service:</label><br>
    <input type="date" name="dateOfService" required style="width:100%; padding:8px;"><br><br>

    <button type="submit">Submit Claim</button>
  </form>

  <!-- Live Suggestions Display -->
  <div id="suggestions" style="margin-top:20px; max-width:400px; margin-left:auto; margin-right:auto;">
    <!-- Suggested codes will appear here -->
  </div>
</section>

<script type="module">
import { suggestCodes } from './lib/billing.js';

const form = document.getElementById('claimForm');
const suggestionsDiv = document.getElementById('suggestions');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const specialty = form.elements['specialty'].value;
  const age = parseInt(form.elements['age'].value);

  const suggested = suggestCodes(specialty, age);

  // Clear previous suggestions
  suggestionsDiv.innerHTML = '';

  if (suggested.length === 0) {
    suggestionsDiv.innerHTML = '<p style="color:red;">No codes found for this specialty/age</p>';
  } else {
    suggested.forEach(item => {
      const box = document.createElement('div');
      box.style.background = '#fff';
      box.style.padding = '10px';
      box.style.marginBottom = '10px';
      box.style.borderRadius = '6px';
      box.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
      box.innerHTML = `
        <strong>${item.description}</strong><br>
        CPT: ${item.cpt}<br>
        ICD-10: ${item.icd.join(', ')}<br>
        Payor Fees: ${Object.entries(item.payors).map(([k,v]) => k + ': $' + v).join(', ')}
      `;
      suggestionsDiv.appendChild(box);
    });
  }
});
</script>


  <button onclick="alert('Contact us at: info@yourbilling.com')">
    Contact Us
  </button>
</section>
